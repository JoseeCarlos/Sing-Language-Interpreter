<!DOCTYPE html>
<title>{% block title %}{% endblock %} - SLI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7188a684b2.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <header id="myHeader">
        <div class="logo">SLI</div>
        <nav class="topnav" id="myTopnav">
            <ul>
                <li><a href="{{ url_for('sli_page.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('sli_page.features') }}">Caracteristicas</a></li>
                <li><a href="{{ url_for('sli_page.news') }}">Novedades</a></li>
                <li><a href="{{ url_for('sli_page.news') }}">Idiomas</a></li>
                <li><a href="{{ url_for('sli_page.suport') }}">Soporte</a></li>
                <li><a href="{{ url_for('sli_page.test') }}"><button class="btn-bar">Prueba Ya</button></a></li>
                <a href="javascript:void(0);" class="icon" onclick="myFunction2()">
                  <i class="fa fa-bars"></i>
                </a>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>

    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        function myFunction2() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
               x.className = "topnav";
          }
        }
        
        
        </script>
</body>
